<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div id="logo">
            <a href="./index.html"><h1>JET GALACTIC</h1></a>
        </div>
        
        <div id="right-nav">
            <a href="./mission.html"><h4>OUR MISSION</h4></a>
            <a href="./destinations.html"><h4>DESTINATIONS</h4></a>
            <a href="./checkIn.html"><h4>CHECK IN</h4></a>
            <a href="./signIn.html"><button id="sign-in" class="button-box">LOG IN/SIGN UP</button></a>
        </div>
    </nav>
    <div id="splash">
        <h1>YOUR ADVENTURE</h1>
        <h1>STARTS HERE</h1>
    </div>

    <form>
        <div class="input-box">
            <div class="selector-div">
            <label for="passangers">Passangers</label>
                <select class="selectors" id="passangers" name="passangers">
                    <option value="0">00</option>
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>

                </select>
            </div>
            <div class="selector-div">
            <label for="departing-from">Departing from</label>
                <select class="selectors" id="departing-from" name="departing-from">
                    <option value="venus">Venus</option>
                    <option value="earth">Earth</option>
                    <option value="mars">Mars</option>
                </select>
            </div>
            <div class="selector-div">
            <label for="arriving-on">Arriving On</label>
                <select class="selectors" id="arriving-on" name="arriving-on">
                    <option value="venus">Venus</option>
                    <option value="earth">Earth</option>
                    <option value="mars">Mars</option>
                </select>
            </div>
            <div class="selector-div">
            <label for="date">Date</label>
                <input class="selectors" type="date" id="date" name="date">
            </div>
            <div class="selector-div">
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div id="names-div-div">
        </div>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
